<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="shortcut icon" href="Imagens/Isaac Newton.jpg" type="image/jpg">
</head>

<body>

    <form id="register-form" action="#" method="get">
        <div class="fieldset">
            <header>
                <h1>Create Account</h1>
            </header>
            <nav class="nav-form">
                <ul>
                    <li><a href="#" target="_blank"><img src="Imagens/Linkedin.png"></a></li>
                    <li><a href="#" target="_blank"><img src="Imagens/Twitter.png"></a></li>
                    <li><a href="#" target="_blank"><img src="Imagens/Github.png"></a></li>
                </ul>
            </nav>

            <p>Or use your email for registration</p>
            <div class="container-input">
                <input type="text" placeholder="Name" autofocus max="40" name="n">
                <input type="email" placeholder="Email" max="80" name="e">
                <input type="password" placeholder="Password" min="10" max="35" name="p">
            </div>
            <div class="container-submit">
                <input id="input-submit" type="submit" value="Sign Up">
            </div>
        </div>
    </form>

</body>

</html>
